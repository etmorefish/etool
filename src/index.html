<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Cleaner Tool</title>
    <link href="./styles/output.css" rel="stylesheet" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-semibold mb-4">Directory Analyzer</h1>

      <!-- Directory Path Input -->
      <div class="mb-6">
        <label
          for="directory-path"
          class="block text-lg font-medium text-gray-700"
          >Directory Path</label
        >
        <input
          type="text"
          id="directory-path"
          placeholder="Enter directory path"
          class="w-full p-3 mt-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <!-- Analyze Button -->
        <button
          id="analyze-btn"
          class="w-full bg-blue-500 text-white p-3 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-6"
        >
          Analyze
        </button>
      </div>

      <!-- Loading Indicator -->
      <div
        id="loading-indicator"
        class="text-center text-blue-500 mb-4"
        style="display: none"
      >
        <span>Loading...</span>
      </div>
      <div id="file-list"></div>
    </div>

    <form class="row" id="greet-form">
      <input id="greet-input" placeholder="Enter a name..." />
      <button type="submit">Greet</button>
    </form>
    <p id="greet-msg"></p>
  </body>
</html>
